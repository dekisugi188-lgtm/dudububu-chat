<!DOCTYPE html>
<html>
<head>
  <title>Dudububu Chat ðŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial;
      max-width: 600px;
      margin: auto;
      padding: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ec4899;
      color: white;
      font-weight: bold;
    }
    #chat { display: none; }
    #messages div { margin: 4px 0; }
    video {
      width: 100%;
      border-radius: 10px;
      margin-top: 8px;
      background: black;
    }
  </style>
</head>
<body>

<h2>ðŸ’– Dudububu Private Chat</h2>

<div id="login">
  <input id="pass" type="password" placeholder="Enter secret password" />
  <button onclick="start()">Enter</button>
</div>

<div id="chat">
  <button onclick="startCall()">ðŸ“¹ Video Call</button>

  <video id="myVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <div id="messages"></div>
  <input id="msg" placeholder="Type message..." />
  <button onclick="send()">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let room;
let pc;
let localStream;

async function start() {
  room = document.getElementById("pass").value;
  if (!room) return;

  socket.emit("join-room", room);
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "block";
}

function addMessage(t) {
  const d = document.createElement("div");
  d.innerText = t;
  document.getElementById("messages").appendChild(d);
}

function send() {
  const text = msg.value;
  if (!text) return;
  addMessage("Me: " + text);
  socket.emit("encrypted-message", { room, data: text });
  msg.value = "";
}

socket.on("encrypted-message", (text) => {
  addMessage("Her: " + text);
});

// ---------- VIDEO CALL ----------

async function startCall() {
  pc = createPeer();

  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  myVideo.srcObject = localStream;

  localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);

  socket.emit("call-user", { room, offer });
}

socket.on("incoming-call", async (offer) => {
  pc = createPeer();

  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  myVideo.srcObject = localStream;

  localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

  await pc.setRemoteDescription(offer);
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);

  socket.emit("answer-call", { room, answer });
});

socket.on("call-answered", async (answer) => {
  await pc.setRemoteDescription(answer);
});

socket.on("ice-candidate", (candidate) => {
  pc.addIceCandidate(candidate);
});

function createPeer() {
  const peer = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  });

  peer.ontrack = (e) => {
    remoteVideo.srcObject = e.streams[0];
  };

  peer.onicecandidate = (e) => {
    if (e.candidate) {
      socket.emit("ice-candidate", { room, candidate: e.candidate });
    }
  };

  return peer;
}
</script>

</body>
</html>
