<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DuduBubu Chat üíï</title>
<style>
body{
  margin:0;
  font-family: Arial;
  background:#fce4ec;
}
#login, #chat{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
#chat{ display:none; }

input{
  padding:12px;
  width:80%;
  max-width:300px;
  margin:8px;
  border-radius:20px;
  border:1px solid #ccc;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#e91e63;
  color:white;
  font-size:16px;
}

#messages{
  flex:1;
  width:100%;
  padding:10px;
  overflow-y:auto;
}
.msg{
  max-width:70%;
  padding:8px 12px;
  margin:5px;
  border-radius:15px;
  background:#fff;
}
.me{ background:#f8bbd0; margin-left:auto; }

#sendBox{
  display:flex;
  width:100%;
  padding:10px;
}
#sendBox input{ flex:1; }
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="login">
  <h2>üîê Enter Secret Password</h2>
  <input type="password" id="password" placeholder="Same password for both">
  <button onclick="enter()">Enter Chat</button>
</div>

<!-- CHAT SCREEN -->
<div id="chat">
  <div id="messages"></div>
  <div id="sendBox">
    <input id="msg" placeholder="Type message">
    <button onclick="send()">Send</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let room = "";

function enter(){
  const pass = document.getElementById("password").value;
  if(!pass) return alert("Password required");
  room = pass;              // password = room
  socket.emit("join-room", room);
  document.getElementById("login").style.display="none";
  document.getElementById("chat").style.display="flex";
}

function send(){
  const input = document.getElementById("msg");
  if(!input.value) return;
  add(input.value, true);
  socket.emit("message", input.value);
  input.value="";
}

socket.on("message", msg => add(msg,false));

function add(text, me){
  const div=document.createElement("div");
  div.className="msg"+(me?" me":"");
  div.innerText=text;
  document.getElementById("messages").appendChild(div);
}
</script>

</body>
</html>
