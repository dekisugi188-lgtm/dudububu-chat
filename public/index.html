<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DuduBubu Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login-screen">
  <input type="password" id="password-input" placeholder="Enter temporary password">
  <button id="login-btn">Join Chat</button>
</div>

<div id="chat-container" class="hidden">
  <div id="online-users"></div>
  <div id="chat-box"></div>
  <div id="typing-indicator"></div>
  <input type="text" id="chat-input" placeholder="Type a message">
  <button id="send-btn">Send</button>
  <button id="emoji-btn">ðŸ˜Š</button>
  <input type="file" id="media-input" accept="image/*,video/*">
  <button id="call-btn">Video/Audio Call</button>
  <video id="local-video" autoplay muted></video>
  <video id="remote-video" autoplay></video>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
