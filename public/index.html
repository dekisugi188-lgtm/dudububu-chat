<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DUDU Private Chat ðŸ’•</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    #messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #444;
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>

<div id="chat">
  <h3>DUDU Chat ðŸ’–</h3>
  <input id="msg" placeholder="Type message..." />
  <button onclick="send()">Send</button>
  <div id="messages"></div>
</div>

<script>
  const socket = io();
  const messages = document.getElementById("messages");

  function send() {
    const input = document.getElementById("msg");
    socket.emit("encrypted-message", input.value);
    addMessage("You: " + input.value);
    input.value = "";
  }

  socket.on("encrypted-message", (msg) => {
    addMessage("GF: " + msg);
  });

  function addMessage(text) {
    const div = document.createElement("div");
    div.textContent = text;
    messages.appendChild(div);
  }
</script>

</body>
</html>
