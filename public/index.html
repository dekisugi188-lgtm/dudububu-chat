<!DOCTYPE html>
<html>
<head>
  <title>YT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 10px;
    }
    #login, #chat {
      max-width: 500px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ec4899;
      color: white;
      font-size: 16px;
    }
    #messages div {
      margin: 8px 0;
      padding: 8px;
      background: #1e293b;
      border-radius: 6px;
    }
    #typing {
      font-size: 12px;
      color: #c084fc;
    }
  </style>
</head>

<body>

<div id="login">
  <h2>üîê Enter Secret Password</h2>
  <input id="room" type="password" placeholder="Same password for both üíñ">
  <button onclick="join()">Enter Chat</button>
</div>

<div id="chat" style="display:none">
  <h3>It US D&K --> AAPKA SWAAGAT H</h3>
  <div id="messages"></div>
  <div id="typing"></div>
  <input id="msg" placeholder="Type message..." oninput="typing()">
  <button onclick="send()">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let room = "";

  function join() {
    room = document.getElementById("room").value;
    if (!room) return;

    socket.emit("join-room", room);
    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "block";
  }

  function send() {
    const input = document.getElementById("msg");
    if (!input.value) return;

    socket.emit("message", input.value);
    add("Me", input.value);
    input.value = "";
  }

  function typing() {
    socket.emit("typing");
  }

  socket.on("message", (msg) => {
    add("Her", msg);
  });

  socket.on("typing", () => {
    document.getElementById("typing").innerText = "Typing...";
    setTimeout(() => {
      document.getElementById("typing").innerText = "";
    }, 1000);
  });

  socket.on("status", (s) => {
    add("System", "User is " + s);
  });

  function add(user, text) {
    const div = document.createElement("div");
    div.innerText = user + ": " + text;
    document.getElementById("messages").appendChild(div);
  }
</script>

</body>
</html>
